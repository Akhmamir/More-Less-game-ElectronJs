<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/cover.css" />
    <title>Игра "Больше-меньше"</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="user-block" style="display: none">
      <div class="user-block__name">
        <div class="label">Имя:</div>
        <div class="value">Алекс</div>
      </div>
      <div class="user-block__balance">
        <div class="label">Баланс</div>
        <div class="value">1000</div>
      </div>
    </div>
    <div
      class="cover-container d-flex min-vh-100 w-100 h-100 p-3 mx-auto flex-column"
    >
      <header class="game-header">
        <div>
          <h3 class="float-md-start mb-0">Больше-меньше</h3>
          <nav
            class="nav nav-masthead justify-content-center float-md-end disabled"
            id="menu"
          >
            <a class="nav-link" aria-current="page" href="#" page="game"
              >Игра</a
            >
            <a class="nav-link" href="#" page="history">История ставок</a>
          </nav>
        </div>
      </header>

      <div class="page-user">
        <h1>Создание пользователья</h1>
        <div class="page-user__form">
          <form>
            <div class="form__input">
              <label for="formUsername" class="form-label">Имя</label>
              <input class="form-control" id="formUsername" />
            </div>
            <div class="form__input">
              <label for="formBalance" class="form-label">Баланс</label>
              <input class="form-control" id="formBalance" />
            </div>
            <button id="startGame" type="button" class="btn btn-primary">
              Начать игру!
            </button>
          </form>
        </div>
      </div>

      <div class="page-game" style="display: none">
        <h1>Игра</h1>
        <h5>Больше или меньше будет второе число? <span id="timer"></span></h5>
        <div class="page-game__content">
          <div class="page-game__panel">
            <div class="panel__first-number">
              <div class="label">Первое число</div>
              <div class="value">45</div>
            </div>
            <div class="panel__second-number">
              <div class="label">Второе число</div>
              <div class="value">?</div>
            </div>
          </div>
          <div class="bet-status" style="display: none">Победа!</div>
          <div class="page-game__form">
            <label for="formBet" class="form-label">Ставка</label>
            <div class="form__content">
              <input class="form-control" id="formBet" />

              <div
                class="btn-group choose-block"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="more-less-choose"
                  id="more-less-choose1"
                  value="more"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="more-less-choose1"
                  >Больше</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="more-less-choose"
                  id="more-less-choose2"
                  value="less"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="more-less-choose2"
                  >Меньше</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="more-less-choose"
                  id="more-less-choose3"
                  value="skip"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="more-less-choose3"
                  >Пропуск</label
                >
              </div>
              <div class="d-grid gap-2 d-md-block" id="game-buttons">
                <button
                  type="button"
                  class="btn btn-success"
                  id="game-button-make-bet"
                >
                  Поставить ставку
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="page-history" style="display: none">
        <h1>История ставок</h1>
        <div class="history-table">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Сумма</th>
                <th scope="col">Ставка</th>
                <th scope="col">Статус</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      let $ = require("jquery");
    </script>
    <script>
      require("bootstrap");
    </script>
    <script>
      require("./js/renderer.js");
    </script>
  </body>
</html>
